    <script>
    !(function () {
    $(document).ready(function () {

    body.append("<div class='steps-menu'>  <button class='step step-1' data-step='step1'>1</button>  <button class='step step-2' data-step='step2'>2</button>  <button class='step step-3' data-step='step3'>3</button>  <button class='step step-4' data-step='step4'>4</button>  <button class='step step-5' data-step='step5'>5</button>  <button class='step step-6' data-step='step6'>6</button>  <article class='step-display'></article></div>");
    const menuBtn = $('#top-menu-btn');
    const menu = $('.steps-menu');
    const closeBtn = $('#close-overlay path');
    const stepBtn = $('button.step-btn');
    const desc = $('.desc');
    const menuIcon = $('#menu-icon');
    const displayStep = $('.step-display');
    const stepText = displayStep.text();
    var tl = new TimelineMax();
    /*******Toggles menu & closeBtn******/
    tl
        .from(menu, 1, { width: '0%', ease: Elastic.easeOut.config(2, 1) }, '0')
        .from('button', 1, { autoAlpha: 0, ease: Power4.easeInOut }, '-=1')
        .from(closeBtn, .4, { opacity: 0, ease: Power4.easeInOut }, '0')
        .from(displayStep, 1, { x: -250, ease: Power2.easeInOut }, 0)
        .reverse();
    
    closeBtn.click(function () {
        tl.reversed(!tl.reversed());
    });
    /**********Directions TEXT**********/
    var steps = {
        step1: "In the HTML box, highlight the first grey text and press \"ctrl + /\"  (the \"?\"- key)",
        step2: "Type an opening <p> tag at the start & a closing </p> tag at the end of this text. --What has changed? ",
        step3: "In the CSS box, UNCOMMENT the code in the \"header  {\r\n    border: 5px dotted yellow;\r\n}\" style. --And if you don't like it change/delete it!",
        step4: "IN HTML-BOX: \"UNCOMMENT\" the next grey <img> code & the <h1> tag beneath it. --What is different about <h1> text?",
        step5: "Now \"UNCOMMENT\" the next <img> code & the \"Ollie & Lucy...\" text",
        step6: "Finally, \"uncomment\" the bottom four lines individually. Follow the suggestions in the css box."
    };
    const stepGetter = (step) => steps[step];
    /*grab btns within instructions-menu*/
    var stepBtns = $('.steps-menu button');
    
    stepBtns.on('click', function () {
        console.log("click")
        let step = $(this).data('step')
        displayStep.text(stepGetter(step))
    
    })
    
    })
    })();
    </script>
    
    <style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    
    html {
        height: 100vh;
    }
    
    body {
        height: 100%;
        font-size: 24px;
        background: slategray;
        color: lemonchiffon;
        font-family: Roboto, sans-serif;
        position: relative;
        top: 0;
        left: 0;
    }
    
    #top-menu-btn {
        /*svg*/
        z-index: 12;
        cursor: pointer;
        position: absolute;

        right: 0;

        height: 40px;

        height: 100%;
    }
    
    .steps-menu {

        left: 0;

        background: brown;
        font-size: 18px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(2, 1fr);
        border-width: 0;
        margin: 0;
        z-index: 5;
    }
    
    .step-display {
        grid-row: 2;
        grid-column: 1/-1;
        /* width: 100vw; */
        text-align: center;
        font-size: 20px;
        font-weight: lighter;
        color: white;
        border-width: 0px;
    }
    
    button.step {
        border-width: 0;
        box-shadow: inset -4px 4px 12px 0px rgba(0, 0, 0, 0.5);
        text-align: center;
        z-index: 10;
        color: white;
        font-size: 30px;
    }
    
    button:hover {
        border-width: 0;
        box-shadow: -4px 4px 12px 0px rgba(0, 0, 0, 0.5);
        color: navy;
    }
    
    div button {
        font-size: 1.5vw;
    }
    
    
    .step-1 {
        background-color: #997e99;
    }
    
    .step-2 {
        background-color: #84a8a8;
    }
    
    .step-3 {
        background-color: #e6aeae;
    }
    
    .step-4 {
        background-color: #bebe9f;
    }
    
    .step-5 {
        background-color: #e7ac9e;
    }
    
    .step-6 {
        background-color: #93bdc0;
    }
    
    .container {
        width: 100vw;
        height: 100vh;
        display: grid;
        border: 2px dashed transparent;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto;
        grid-gap: 10px;
    }
    
    header {
        position: relative;
        height: 20vh;
    }
    
    header img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    article img {
        width: 30vw;
        float: right;
      box-shadow: 3px 3px 12px 0px black; 
    }
    
    footer {
        position: absolute;
        bottom: 0px;
        left: 0px;
    }
